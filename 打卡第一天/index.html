<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var arr= new Array(5);  //声明一个长度为5的空数组   
    var numLen=0; //声明调用的次数 0开始 也可以算是数组第一个
    function setNumArr(){
        var num=parseInt(Math.random()*30+2); //生成2-32之间的随机整数
        if(arr.indexOf(num)==-1){ //如果数组中无该数字 则将该数字添加进去
            arr[numLen]=num;
            numLen++;
        }else{
            setNumArr(); //如果该数字已经被包含 则继续调用该函数
        }
        if(numLen<5){
            setNumArr(); //如果次数还未到达第五次 也就是数组还未赋值到第五次 则继续调用该函数
        }
    }
    setNumArr();
    console.log(arr)
</script>
</html>
