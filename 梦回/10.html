<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<body>
   <h1>显示隐藏</h1>
   
   <input type="button" class="btd" onclick="hidetext()"  value="展示"/>
   <p id="con" style="display: none;">
       做为一个Web开发师来说，如果你想提供漂亮的网页、令用户满意的上网提验，JavaScript是必不可少的工具。
   </p>
   <!--<input type="button" onclick="showtext()" value="显示段落内容"/>-->
   <script>
       function hidetext(){
       	var absdd=document.getElementById("con");
       	var absddd=document.getElementsByClassName("btd");
       	if(absdd.style.display=="none"){
       		absdd.style.display="block";
       		absddd.value="关闭";
       	}else{
       		absdd.style.display="none";
       		absddd.value="展开";
       	}
//         document.getElementById("con").style.display="none";
//     }
//     function showtext(){
//         document.getElementById("con").style.display="block";
       }
   </script>
</body>
</html>
