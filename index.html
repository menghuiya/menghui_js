<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>RWSblog手机版首页</title>
</head>
<body>
    <!-- 顶部区域start -->
    <div class="top">
        <div class="top-left">
            <img src="img/gonggao.png" alt="">
            <span class="gongao">本站点公告</span>           
        </div>
        <div class="top-right">
                <img src="img/search-1.png" alt="搜索按钮">
        </div>
    </div>
    <!-- 顶部区域end -->

    <!-- 头部区域start -->
    <div class="heade">
        <div class="head-left">
            <img src="img/caidan.png" alt="菜单按钮">
        </div>
        <div class="head-logo">
            <img src="img/logo.png" alt="RWSblog手机版首页">
        </div>
        <div class="head-right">
            <img src="img/member.png" alt="">
        </div>
    </div>
    <!-- 头部区域end -->

    <!-- 展示区域start -->
    <div class="zhanshi">
        <div class="zs-left">
            <div class="zs-left-img"></div>
        </div>
        <div class="zs-right">
            <div class="zs-rt-top">
                <div class="zs-rt-top-img"></div>
            </div>
            <div class="zs-rt-bottom">
                <div class="zs-rt-bottom-img"></div>
            </div>
        </div>
    </div>
    <!-- 展示区域end -->

    <!-- 热门文章start -->
    <div class="hotart">
        
    </div>
    <!-- 热门文章end -->
</body>
</html>
