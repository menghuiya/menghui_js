<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .masked h4 {
        display: block;
        width: 600px;
        height: 100px;
        /*渐变背景*/
        background-image: -webkit-linear-gradient(
          left,
          #3498db,
          #f47920 10%,
          #d71345 20%,
          #f7acbc 30%,
          #ffd400 40%,
          #3498db 50%,
          #f47920 60%,
          #d71345 70%,
          #f7acbc 80%,
          #ffd400 90%,
          #3498db
        );
        color: transparent; /*文字填充色为透明*/
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text; /*背景剪裁为文字，只将文字显示为背景*/
        background-size: 200% 100%; /*背景图片向水平方向扩大一倍，这样background-position才有移动与变化的空间*/
        /* 动画 */
        animation: masked-animation 4s infinite linear;
      }
      @keyframes masked-animation {
        0% {
          background-position: 0 0; /*background-position 属性设置背景图像的起始位置。*/
        }
        100% {
          background-position: -100% 0;
        }
      }
      .box {
        width: 800px;
        margin: auto;
        /* background-color: cadetblue; */
        height: 30px;
      }
      .line {
        width: 100%;
        height: 2px;
        margin-top: 15px;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0) 10%,
          rgba(255, 255, 255, 0.3) 20%,
          rgba(255, 255, 255, 0.4) 30%,
          rgba(255, 255, 255, 0.5) 40%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0.4) 70%,
          rgba(255, 255, 255, 0.3) 80%,
          rgba(0, 0, 0, 0) 90%,
          rgba(0, 0, 0, 0) 100%
        );

        -webkit-text-fill-color: transparent;
        background-size: 200% 100%;
        /* 动画 */
        animation: line-animation 10s infinite linear;
      }
      @keyframes line-animation {
        0% {
          background-position: 0 0; /*background-position 属性设置背景的起始位置。*/
        }
        50% {
          background-position: 100% 0;
        }
        100% {
          background-position: -50% 0;
        }
      }
      .lines {
        width: 100%;
        height: 2px;
        margin-top: 15px;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0) 10%,
          rgba(35, 198, 200, 0.3) 20%,
          rgba(35, 198, 200, 0.4) 30%,
          rgba(35, 198, 200, 0.5) 40%,
          rgba(35, 198, 200, 0.8) 50%,
          rgba(35, 198, 200, 0.5) 60%,
          rgba(35, 198, 200, 0.4) 70%,
          rgba(35, 198, 200, 0.3) 80%,
          rgba(0, 0, 0, 0) 90%,
          rgba(0, 0, 0, 0) 100%
        );

        -webkit-text-fill-color: transparent;
        background-size: 200% 100%;
        /* 动画 */
        animation: lines-animation 4s infinite linear;
      }
      @keyframes lines-animation {
        0% {
          background-position: 100% 0; /*background-position 属性设置背景的起始位置。*/
        }
        /* 50% {
          background-position: 100% 0;
        } */
        100% {
          background-position: -100% 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="masked">
      <h4>这是个字体流光效果</h4>
    </div> -->
    <div class="box">
      <div class="line"></div>
    </div>
    <div class="box">
      <div class="lines"></div>
    </div>
  </body>
</html>
