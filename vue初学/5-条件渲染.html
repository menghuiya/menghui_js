<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="type=='A'">A</div>
        <div v-else-if="type=='B'">B</div>
        <div v-else-if="type=='C'">C</div>
        <div v-show="OK">OK</div>
    </div>
    <hr> <hr>
    <h2>用 key 管理可复用的元素</h2> <hr>
    <div id="app1">
        <template v-if="loginType==='username'">
            <label>username</label>
            <input type="text" placeholder="请输入你的username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input type="text" placeholder="请输入你的邮件地址" key="email-input">
        </template>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            type:"B",
            OK:true
        }
    })

    var app1=new Vue({
        el:'#app1',
        data:{
            loginType:'username'
        }
    })
</script>
</html>
