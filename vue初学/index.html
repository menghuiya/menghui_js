<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <h3>绑定元素 attribute</h3> <hr>
    <div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <h3>控制切换一个元素是否显示</h3> <hr>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
      </div>
    <h3>v-for 指令可以绑定数组的数据来渲染一个项目</h3><hr>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <h3>v-on 指令添加一个事件监听器</h3><hr>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <h3>v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。</h3><hr>
    <div id="app-6">
        <p>{{ message }}</p>
        <textarea v-model="message" name="" id="" cols="30" rows="10"></textarea>
    </div>
    <hr>
    <h2>组件化应用构建</h2> <hr>
    <!-- <h3>创建测试组件</h3> <hr>
    <ol>
        创建一个todo-item组件的实例
        <todo-item></todo-item>
    </ol> -->
    <h3>使用 v-bind 指令将待办项传到循环输出的每个组件</h3>  <hr>
    <div id="app-7">
        <ol>
            <!-- 现在我们为每个todo-item提供todo对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为么个组件提供一个“key"，稍后再做详细解释 -->
            <todo-item
                v-for='item in groceryList'
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    
</body>
<script src="js/index.js"></script>

</html>
