<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in item" v-bind:key="index">
                {{index}}---{{item.message}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="value,key in object" v-bind:key="key">
                {{key}}---{{value}}
            </li>
        </ul>
        <ul>
            <li v-for="n in even(numbers)">{{ n }}</li>
        </ul>
    </div>
    <hr>
    <h2>数组更新检测</h2>

    <hr><hr>
    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
          <label for="new-todo">Add a todo</label>
          <input
            v-model="newTodoText"
            id="new-todo"
            placeholder="E.g. Feed the cat"
          >
          <button>Add</button>
        </form>
        <ul>
          <li
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo.id"
            v-bind:title="todo.title"
            v-on:remove="todos.splice(index, 1)"
          ></li>
        </ul>
      </div>
</body>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            item:[
                {message:'foo'},
                {message:'bar'}
            ],
            object:{
                title:"梦回资源网怎么注册",
                author:'梦回',
                publishedAt:'2020-02-21'
            },
            numbers:[1,2,3,4,5],
            
        },
        methods: {
            even: function (numbers) {
                return numbers.filter(function (number) {
                    return number % 2 === 1
                })
            }
        }
    })

    var vm1=new Vue({
        data:{
            a:1
        }
    })
    var vm2 = new Vue({
  data: {
    userProfile: {
      name: 'Anika'
    }
  }
})

Vue.component('todo-item', {
  template: '\
    <li>\
        {{ title }}\
      <button v-on:click="$emit(\'remove\')">Remove</button>\
    </li>\
  ',
  props: ['title']
})
var vm4=new Vue({
    el:'#todo-list-example',
    data:{
        newTodoText:'',
        todos:[
            {
                id:1,
                title:'第一个',
            },
            {
                id:1,
                title:'第二个',
            },
            {
                id:3,
                title:'第三个',
            }
        ],
        netxTodoId:4
    },
    methods:{
        addNewTodo:function(){
            this.todos.push({
                id:this.netxTodoId++,
                title:this.newTodoText
            })
            this.newTodoText=''
        }
    }
})
</script>
</html>
