<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 在 HTML 中是 kebab-case 的 -->
    <div id="apps">
        <blog-post post-title="hello!"></blog-post>
        <my-component></my-component>
        <base-input
            v-model="username"
            required
            placeholder="Enter your username"
        ></base-input>
    </div>
    
    <div id="app">
        {{message}}
    </div>

    <hr>
    
</body>
<script>
    Vue.component('blog-post',{
        //在JavaScript中是cameLCase的
        props:['postTitle'],
        template:"<h3> {{postTitle}} </h3>"
    })

    Vue.component('my-component', {
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
            type: String,
            required: true
            },
            // 带有默认值的数字
            propD: {
            type: Number,
            default: 100
            },
            // 带有默认值的对象
            propE: {
            type: Object,
            // 对象或数组默认值必须从一个工厂函数获取
            default: function () {
                return { message: 'hello' }
            }
            },
            // 自定义验证函数
            propF: {
            validator: function (value) {
                // 这个值必须匹配下列字符串中的一个
                return ['success', 'warning', 'danger'].indexOf(value) !== -1
            }
            }
        },
        template:"<h3>1111</h3>"
    })

    Vue.component('base-input', {
        inheritAttrs: false,
        props: ['label', 'value'],
        template: `
            <label>
            {{ label }}
            <input
                v-bind="$attrs"
                v-bind:value="value"
                v-on:input="$emit('input', $event.target.value)"
            >
            </label>
        `
    })

    var apps=new Vue({
        el:"#apps"
    })
    var app=new Vue({
        el:"#app",
        data:{
            message:"hhhh"
        }
    })
</script>
</html>
