<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<style>
    #app{
        text-align: center;
        width: 300px;
        border-radius: 10px;
        background-color: royalblue;
    }

    #app1{
        text-align: center;
        width: 300px;
        border-radius: 10px;
        background-color: darkcyan;
    }
</style>
<body>
    <div id="app">
        <my-slot>
            <p>我是插入进啦的s</p>
        </my-slot>
    </div>
    <template id="test">
        <div>
            <header>我是头部</header>
            <slot>我是中间</slot>
            <slot>我是中间</slot>
            <slot>我是中间</slot>
            <footer>我是尾部</footer>
        </div>
    </template>
    <hr> <hr>
    <div id="app1">
        <my-slot1>
            <p slot='two'>我是插入进来的-one</p>
        </my-slot1>
    </div>

    <template id="test1">
        <div>
            <header>我是头部哦</header>
            <slot name='one'>我是one</slot>
            <slot name='two'>我是two</slot>
            <slot name='three'>我是three</slot>
            <footer>我是尾部</footer>
        </div>
    </template>
</body>
<script>
    Vue.component('my-slot',{
        template:"#test"
    })
    Vue.component('my-slot1',{
        template:"#test1"
    })
    var app=new Vue({
        el:'#app'
    })
    var app1=new Vue({
        el:'#app1'
    })
</script>
</html>
