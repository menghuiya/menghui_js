<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
      .test {
        display: inline-flex;
        padding: 10px;
        margin: 10px;
        background-color: #4e4141;
        border-radius: 5px;
        color: #ffffff;
        cursor: pointer;
      }
      .test:hover {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <div id="example">
      <button @click="change">切换页面</button>
      <div
        class="test"
        v-for="(item,index) in arr"
        :key="index"
        @click="changes(index)"
      >
        {{item}}
      </div>
      <keep-alive>
        <component :is="currentView"></component>
      </keep-alive>
    </div>
    <template id="tem1">
      <div>
        <h3>组件一</h3>
        <p>
          Dont wait for the storm to pass, dance in the rain kick up ltet decide
          to want nothing to do with my owner today demand to be let outside at
          once, and expect owner to wait for me as i think about itcatcat moo
          moo lick ears lick paws so make meme, make cute face but lick the
          other cats. Kity poochy chase imaginary bugs, but stand in frontof the
          computer screen. Sweet beast cat dog hate mouse eat string barf pllow
          no baths hate evenything stare at guinea pigs. My left donutis
          missing, as is my right loved it, hated it, loved it, hated it soot
          butt on the rug cat not kitten around
        </p>
      </div>
    </template>
    <template id="tem2">
      <div>
        <h3>组件二</h3>
        <p>
          Bushwick blue bottle scenester helvetica ugh, meh four loko. Put a
          bird on it lumbersexual franzen shabby chic, street art knausgaard
          trust fund shaman scenester live-edge mixtape taxidermy viral yuccie
          succulents. Keytar poke bicycle rights, crucifix street art neutra air
          plant PBR&B hoodie plaid venmo. Tilde swag art party fanny pack vinyl
          letterpress venmo jean shorts offal mumblecore. Vice blog gentrify
          mlkshk tattooed occupy snackwave, hoodie craft beer next level migas
          8-bit chartreuse. Trust fund food truck drinking vinegar gochujang.
        </p>
      </div>
    </template>
    <template id="tem3">
      <div>
        <h3>组件三</h3>
        <p>
          lcing dessert souffle lollipop chocolate bar sweet tart cake chupa
          chups. Souffle marzipan jelly beans croissant toffee marzipan cupcake
          icing fruitcake. Muffin cake pudding souffle wafer jelly bear claw
          sesame snaps marshmallow. Marzipan souffle croissant lemon drops
          gingerbread sugar plum lemon drops apple pie gummies. Sweet roll donut
          oat cake toffee cake. Liquorice candy macaroon toffee cookie marzipan.
        </p>
      </div>
    </template>
  </body>
  <script>
    var home = { template: '#tem1' };
    var post = { template: '#tem2' };
    var archive = { template: '#tem3' };
    new Vue({
      el: '#example',
      components: {
        home,
        post,
        archive,
      },
      data: {
        index: 0,
        arr: ['home', 'post', 'archive'],
      },
      computed: {
        currentView() {
          return this.arr[this.index];
        },
      },
      methods: {
        change() {
          this.index = ++this.index % 3;
        },
        changes(val) {
          this.index = val;
        },
      },
    });
  </script>
</html>
