    <script>
        //此处可以使用windo.location.search来获取url的参数 
        var searchURL = "?mod=forum&searchid=2&orderby=lastpost&ascdesc=desc&searchsubmit=yes&kw=1"
        searchURL = searchURL.substring(1, searchURL.length); //字符串截取 去除问号
        let searchUrlArr=searchURL.split("&") //分割字符串 按照&来分割 获取数组
        for(let i=0;i<searchUrlArr.length;i++){
            let searchUrlMsgArr = searchUrlArr[i].split("="); //根据每个数组的值再分割
            console.log(searchUrlMsgArr[0]+"==>%c"+searchUrlMsgArr[1],'color:red;')  //数组的0 1取得对应关系
        }
    </script>
