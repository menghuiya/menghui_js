  <body>
    <div class="container-fluid">
      <div class="row" style="background-position: center;">
        <div
          class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
          style="margin: auto;"
        >
          <h1 class="page-header">Dashboard</h1>

          <h2 class="sub-header">Section title</h2>
          姓名<input type="text" class="form-control" required id="name" / >
          年龄<input type="number" class="form-control" id="age" required />
          <br />
          <button class="btn btn-info" id="add" type="button">提交</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let addBtn = document.querySelector('#add');
    let removeBtn = document.querySelector('#remove');
    addBtn.addEventListener('click', () => {
      let name = document.querySelector('#name').value;
      let age = document.querySelector('#age').value;
      fetch('http://127.0.0.1:5050/add', {
        method: 'post',
        body: JSON.stringify({ name, age })
      }).then(() => {
        location.href = './';
      });
    });
  </script>
