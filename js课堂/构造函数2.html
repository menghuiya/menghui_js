<body>
    <script>
        var str="abcdef455g";
        var obj={};
        String.prototype.getNumber=function(){
            var num=0,alp=0;
            for(var i=0;i<this.length;i++){
                if(this[i]>='0'&& this[i]<='9'){
                   num+=1;
                }else{
                    alp+=1
                }
            }
            // return "字母有："+alp+"个， 数字有："+num+"个！";
            return obj={alp:alp,num:num};
        }
        console.log(str.getNumber()) ;
        </script>
</body>
