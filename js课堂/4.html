<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三角形</title>
	</head>
	<script type="text/javascript">
		function draw(n){
			for(var i=0;i<n;i++){
            for(var j=n;j>i;j--){
               document.writeln(" &ensp;");
            }
            for(var k=0;k<2*i+1;k++){
               document.writeln("*");
            }
            document.writeln("</br>")
         }
		}
	</script>
	<body>
		<script type="text/javascript">
			var n=prompt("请输入三角形的层数","0");
			draw(n);
		</script>
		
	</body>
</html>
