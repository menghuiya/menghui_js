<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">			
			var a=parseInt(prompt("请输入第一个数："));
			var b=parseInt(prompt("请输入第二个数："));
			var count=0,i,j;
			if(a>b){
				for(i=b;i<=a;i++){
					var count=0;
					for(var j=1;j<=i;j++){
						if(i%j==0){
							count++;
						}
					}
					if( count == 2 ){
						document.write( i + "是素数<br/>" );
					}
				}
			}else{
				for(i=a;i<=b;i++){
					var count=0;
					for(var j=1;j<=i;j++){
						if(i%j==0){
							count++;
						}
					}
					if( count == 2 ){
						document.write( i + "是素数<br/>" );
					}
				}
			}
			
		</script>
		
	</body>
</html>
