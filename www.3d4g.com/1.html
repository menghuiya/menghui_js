<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>梦回简易表格js编辑</title>
		<script type="text/javascript" src="js/1.js" ></script>
		<style>
	    	table{
	    		border: 1px solid black; margin: auto;
	    		font-size: 20px;
	    	}
	    	table tr td{
	    		width: 300px;
	    	}
	    	table tr:nth-child(2n-1){
	    		background: linear-gradient(to right,#8ae68a,#5ccdde,#b221ff);
	    	}
	    	table #tb1 td{
	    		text-align: center;
	    		font-size: 20px;
	    		font-weight: bolder;
	    		
	    	}
	    	input{
	    		font-size: 20px;
	    		border:1px solid royalblue ;	    		
	    	}
	    	#tb2 tr td:hover{
	    		cursor: pointer;
	    	}
	    	h2{
	    		background:linear-gradient(to right, #8ae68a,#5ccdde,#b221ff,red,green);
			    -webkit-background-clip: text;
			    color: transparent; 
	    	}
        </style>
	</head>
  
	<body>
		<h2><center>JS设置的鼠标点击表格项即可编辑</center></h2>
		<table border="1" cellspacing="0" cellpadding="0" width="900px">
			<tr>
				<th colspan="3">鼠标点击表格项即可编辑</th>
			</tr>
			<tr id="tb1">
				<td>学号</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			<tr>
				<td>0000001</td>
				<td onclick="setNew(this)">小毛</td>
				<td onclick="setNew(this)">22</td>
			</tr>
			<tr>
				<td>0000002</td>
				<td onclick="setNew(this)">小朱</td>
				<td onclick="setNew(this)">20</td>
			</tr>
			<tr>
				<td>0000003</td>
				<td onclick="setNew(this)">小刘</td>
				<td onclick="setNew(this)">18</td>
			</tr>
			<tr>
				<td>0000004</td>
				<td onclick="setNew(this)">小杨</td>
				<td onclick="setNew(this)">19</td>
			</tr>
		</table>
		
		<br />  <br />
		<h2><center>contenteditable设置鼠标点击表格项即可编辑</center></h2>
		<table border="1" cellspacing="0" cellpadding="0" width="900px" id="tb2">
			<tr>
				<th colspan="3">鼠标点击表格项即可编辑</th>
			</tr>
			<tr id="tb1">
				<td>学号</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			<tr>
				<td>0000001</td>
				<td contenteditable>小毛</td>
				<td contenteditable>22</td>
			</tr>
			<tr>
				<td>0000002</td>
				<td contenteditable>小朱</td>
				<td contenteditable>20</td>
			</tr>
			<tr>
				<td>0000003</td>
				<td contenteditable>小刘</td>
				<td contenteditable>18</td>
			</tr>
			<tr>
				<td>0000004</td>
				<td contenteditable>小杨</td>
				<td contenteditable>19</td>
			</tr>
		</table>
	</body>

</html>
