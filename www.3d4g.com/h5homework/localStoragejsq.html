<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage计数器</title>
</head>
<body>
    <h3>localStorage计数器</h3>
    <div id="content"></div>
    <p></p>
    <hr>
    <h3>sessionStorage 计数器</h3>
    <div id="content1"></div>
    <p></p>
    <hr>
    <script>
        if(!localStorage["counter"]){
            localStorage["counter"]=0;
        }else{
            localStorage["counter"]++;
        }
        document.querySelector("#content").innerHTML="刷新次数 "+localStorage.getItem("counter");
        if(!sessionStorage["counter1"]){
            sessionStorage["counter1"]=0;
        }else{
            sessionStorage["counter1"]++;
        }
        document.querySelector("#content1").innerHTML="刷新次数 "+sessionStorage.getItem("counter1");
    </script>
</body>
</html>
