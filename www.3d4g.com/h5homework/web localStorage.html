<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Storage 示例</title>
    <script>
        function saveStorage(id){
            var key=document.getElementById("key").value;
            var value=document.getElementById("value").value;
            if(key.length>0&&value.length>0){
                localStorage.setItem(key,value);
                alert("保存数据成功")
            }else{
                alert("请检查输入数据")
            }
            
        }
        function loadStorage(id){
            var target=document.getElementById(id);
            var result="";
            if(localStorage.length==0){
                target.innerHTML="暂无数据";
            }else{
                for(var i=0;i<localStorage.length;i++){
                var tempId=localStorage.key(i);
                var name=localStorage.getItem(tempId);
                result +="key:"+tempId+"name:"+name+"<br/>";
                }
                target.innerHTML=result;
            }
            
        }
        function clearStorage(id){
            if(localStorage.length==0){
                alert("电脑里啥都剩啦，宝贝！")
            }else{
                localStorage.clear()
                alert("清除完毕")
            }
            
        }
    </script>
</head>
<body>
    <h1>Web Storage示例</h1>
    <input type="button" value="保存数据" onclick="saveStorage('input')";>
    <input type="button" value="读取数据" onclick="loadStorage('msg')";>
    <input type="button" value="清除数据" onclick="clearStorage('msg')";>
    <hr>
        key: <input type="text" id="key">
        value: <input type="text" id="value">
    <hr>
    <div id="msg"></div>
</body>
</html>
