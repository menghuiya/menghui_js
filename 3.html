<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.shuru{
				margin: auto;
				border: 1px solid dodgerblue;
				width: 800px;
				height: 300px;
				text-align: center;
				border-radius: 10px 10px 10px 10px;
			}
			.top_shuru{
				border: 1px solid darkgrey;
				background: linear-gradient(to right,#8ae68a,#5ccdde,#b221ff);
				margin: 5px 5px 5px 5px;
				border-radius: 2px 2px 2px 2px;
			}
			#shuchu{
				margin: auto;
				width: 790px;
				height: 250px;
				border: 1px solid #A9A9A9;
				border-radius: 5px 5px 5px 5px;
				background: linear-gradient(to left,#8ae68a,#5ccdde,#b221ff);
				color: white;
				text-align: left;
				line-height: 18px;
				overflow: auto;
			}
		</style>
	</head>
	<script type="text/javascript">
		    		function kaishiJs(){
		    			var a=parseInt(document.getElementById("firsts").value);
		    			var b=parseInt(document.getElementById("firsts_1").value);
		    			var c=document.getElementById("shuchu");
		    			var count=0,i,j;
		    			
		    			if(a>b){
								for(i=b;i<=a;i++){
									var count=0;
									for(var j=1;j<=i;j++){
										if(i%j==0){
											count++;
										}
									}
									if( count == 2 ){
//										c.innerHTML=i + "是素数<br/>";
										c.innerHTML = c.innerText+i+"是素数&ensp;";
//										c.innerHTML = c.innerHTML+i;
									}
								}
							}else{
								for(i=a;i<=b;i++){
									var count=0;
									for(var j=1;j<=i;j++){
										if(i%j==0){
											count++;
										}
									}
									if( count == 2 ){
										c.innerHTML = c.innerText+i+"是素数&ensp;";
									}
								}
							}
		    			
		    		    
		    		}
		    		
		    		function qingChuJs(){
		    			document.location.reload();
		    		}
		    		
		    	</script>
	<body>
		<div class="shuru">
			<div class="top_shuru">
				请输入数字1：<input id="firsts" type="text" />
		                        请输入数字2：<input id="firsts_1" type="text" />
		        <input type="button" name="kaishi" id="kaishi" onclick="kaishiJs()" value="开始计算" />
		        <input type="button" name="qingchu" id="qingchu" onclick="qingChuJs()" value="清除内容" />
			</div>
		    <div id="shuchu">
		    	
		    </div>
		</div>
	</body>
</html>
