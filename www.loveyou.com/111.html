<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <input type="text" />
    <script>
      let vm = { _msg: 'hello world' };
      let element = document.querySelector('input');
      Reflect.defineProperty(vm, 'msg', {
        get() {
          return vm['_msg'];
        },
        set(v) {
          element.value = v;
          document.querySelector('h1').innerText = v;
          this['_msg'] = v;
        }
      });
      onload = (e) => {
        document.querySelector('h1').innerText = vm['msg'];
        element.value = vm['msg'];
      };
      element.addEventListener('keyup', (e) => {
        vm['msg'] = e.target.value;
      });
    </script>
  </body>
</html>
