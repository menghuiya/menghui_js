<script>
    //使用indexOf的反向方法 lastIndexOf找出最后一个字符的位置
    function delLastStr(str,delStr){
        let lastDelStr=str.lastIndexOf(delStr)
        //使用substring 进行截取后拼接
        let newStr=str.substring(0,lastDelStr)+str.substring(lastDelStr+1,str.length)
        return newStr;
    }
</script>
