<script>
    //使用split()方法分割数组
    function checkStrNum(checkStr,str){ //传入需要检测的字符串 以及被检测的字符串
        let arr=str.split(checkStr) //使用需要检查次数的str分割字符串，获取一个分割后的数组
        return arr.length-1//返回数组长度并且-1后获得次数值
    }
    //使用正则match+正则匹配
    function checkStrNum1(checkStr,str){ //传入需要检测的字符串 以及被检测的字符串
        let matchs=new RegExp(checkStr,'g')    //将字符串变成正则
        let arr1=str.match(matchs); //返回匹配的字符串的数组
        return arr1.length //此时直接获取到数组长度就是在字符串中的次数
    }
</script>
