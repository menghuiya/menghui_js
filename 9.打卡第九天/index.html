<script>
//     typeof 只能判断基本类型 string,number,boolean, undefined,object
function typeCheck(data){
    return typeof(data);
}
console.log(typeCheck("str")+"类型");
console.log(typeCheck(1)+"类型");
console.log(typeCheck("null")+"类型");
console.log(typeCheck(false)+"类型");
console.log(typeCheck()+"类型");
console.log(typeCheck(new Set([1,2,3]))+"类型");
console.log('%c这里是分割线','font-size:14px;color:white;background-color:green;padding:5px;border-radius:5px;');

// null 会被判断成 object
// 比较全面的是使用 Object.prototype.toString 方法，只需要对返回值进行字符串分割即可

function checkType(obj){
  let typeStr = Object.prototype.toString.call(obj);
  return typeStr.toLowerCase().slice(8, typeStr.length - 1);
};
console.log(checkType("str")+"类型");
console.log(checkType(1)+"类型");
console.log(checkType(null)+"类型");
console.log(checkType({a: 1})+"类型");
console.log(checkType([1, 2, 3])+"类型");
console.log(checkType(new Set([1,2,3]))+"类型");
