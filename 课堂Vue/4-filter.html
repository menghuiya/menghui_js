<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 过滤器</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <h1>过滤器</h1>
    <hr />
    <div id="app">
      <input type="text" placeholder="请输入名字" v-model="name" />
      <hr />
      <p>{{name | capitalize}}</p>
    </div>
    <hr />
    <div id="app1">
      <input type="text" placeholder="请输入名字" v-model="name1" />
      <hr />
      <p>{{name1 | capitalize}}</p>
    </div>
  </body>
  <script>
    window.name = 'dafa';
    let app = new Vue({
      el: '#app',
      data: {
        name: ''
      },
      filters: {
        capitalize: function(val) {
          console.log(this.name);
          if (!val) {
            return '';
          }

          val = val.toString();
          let returnMsg = val.charAt(0).toLowerCase() + val.slice(1);
          return returnMsg;
        }
      }
    });
    Vue.filter('capitalize', function(val) {
      console.log('ce:' + this.name);
      if (!val) {
        return '';
      }
      val = val.toString();
      let returnMsg = val.charAt(0).toUpperCase() + val.slice(1);
      return returnMsg;
    });
    let app1 = new Vue({
      el: '#app1',
      data: {
        name1: ''
      }
    });
  </script>
</html>
