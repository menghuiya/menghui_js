<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div style="margin: 30px;">
            <span>{{message}}</span>
        </div>
        <button @click="run">开始</button>
        <button @click="stop">停止</button> 

        <div style="margin: 30px;">{{msg}}</div>
        <input type="text" v-model="msg" style="margin-top: 50px;">
    </div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"我想回学校学习，赶紧结束现在这个情况把",
            msg:""
        },
        methods:{
            run:function(){
                this.interalid=setInterval(function(){
                    var first=this.app.message.substring(0,1);
                    var second=this.app.message.substring(1);
                    this.app.message= second+first;
                }, 500)
            },
            stop:function(){
                clearInterval(this.interalid);
            }
        }
    })
</script>
</html>
