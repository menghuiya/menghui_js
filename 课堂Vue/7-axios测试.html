<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <script src="./axios.js"></script>
  <body>
    <div id="app">
      <div v-html="artdata">{{artdata}}</div>
    </div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          artdata: '',
        };
      },
      created() {
        axios({
          method: 'get',
          url:
            'http://test.wdf5.com/api/article?art_id=5ea99508c21c9e05e3635893',
        }).then((res) => {
          console.log(res.data.data.content);
          this.artdata = res.data.data.content;
        });
      },
    }).$mount('#app');
  </script>
</html>
