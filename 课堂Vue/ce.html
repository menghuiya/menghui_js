<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    #app {
      width: 1000px;
    }

    .remove {
      cursor: pointer;
    }

    .car {
      width: 200px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">汽车品牌</h3>
      </div>
      <div class="panel-body">
        id: <div class="car">
          <input type="text" v-model="id" class="form-control"></div>
        name: <div class="car">
          <input type="text" v-model="name" class="form-control"></div>
        <button class="btn btn-default" @click="add">添加</button>
        搜索关键词: <div class="car">
          <input type="text" v-model="keywords" class="form-control"></div>
      </div>
    </div>
    <table class="table table-hover table-bordered table-striped ">
      <tbody>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Opertion</th>
        </tr>
        <tr v-for="(brand, index) in brands" :key="index" v-show="brand.name.indexOf(keywords)>-1">
          <td v-for="(item, index) in brand" :key="index">{{item}}</td>
          <td @click="remove(index)" class="remove">删除</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    new Vue({
      data() {
        return {
          brands: [{
            id: "01",
            name: "菊乐",
            ctime: new Date().toString(),
          }],
          keywords: "",
          id: "",
          name: "",
        }
      },
      methods: {
        remove(index) {
          this.brands.splice(index, 1);
        },
        add() {
          this.brands.push({
            id: this.id,
            name: this.name,
            ctime: new Date().toString()
          })
        }
      },
    }).$mount("#app");
  </script>
</body>

</html>
