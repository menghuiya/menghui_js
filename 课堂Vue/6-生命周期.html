<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app"></div>
  </body>
  <script>
    new Vue({
      data() {
        return {
          abc: '我是定义好的数据abc'
        };
      },
      beforeCreate: function() {
        console.log(this.abc);
      },
      created: function() {
        console.log(this.abc);
      }
    }).$mount('#app');
  </script>
</html>
