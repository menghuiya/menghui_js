<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
      html,
      body,
      #myApp {
        height: 100%;
      }
      .page1 {
        background-color: thistle;
        width: 100%;
        height: 90%;
        color: dimgrey;
      }

      .page2 {
        background-color: black;
        width: 100%;
        height: 90%;
        color: white;
      }
      .page3 {
        background-color: rgb(185, 179, 179);
        width: 100%;
        height: 90%;
        color: white;
      }
      .menu {
        text-decoration: none;
        padding: 20px;
      }
      a {
        text-decoration: none;
        display: inline-block;
        margin-right: 60px;
        color: gray;
      }
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="myApp">
      <div class="menu">
        <!-- 填空：补充路由链接部分的内容 -->
        <router-link v-for="(item,index) in menus" to="item.path"
          >菜单{{index+1}}</router-link
        >
      </div>
      <router-view></router-view>

      <!-- <router-view></router-view> -->
    </div>

    <div class="func2"></div>

    <script>
      var page1 = {
        template: `
            <div class = "page1">
                这是功能1的页面
            </div>
            `,
      };

      var page2 = {
        template: `
            <div class = "page2">
                这是功能2的页面
            </div>
            `,
      };
      var page3 = {
        template: `
            <div class = "page3">
                这是功能3的页面
            </div>
            `,
      };

      var router = new VueRouter({
        routes: [
          {
            path: '/path1',
            component: page1,
          },
          {
            path: '/path2',
            component: page2,
          },
          {
            path: '/path3',
            component: page3,
          },
        ],
      });

      let vm = new Vue({
        el: '#myApp',
        data: {
          menus: [],
        },
        router,
        computed: {
          isActive() {
            return this.$route.path.indexOf(this.path) !== -1;
          },
        },
        created() {
          this.menus = this.$router.options.routes;
        },
      });
    </script>
  </body>
</html>
