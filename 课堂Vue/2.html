<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none;
      }
</style>
    <script src="./vue.js"></script>
    
    <body>
      <div id="app">
        <h1 v-cloak >{{message}}</h1>
      </div>
      <script>
        setTimeout(() => {
          const vm = new Vue({
            data() {
              return {
                message: "hello"
              }
            }
          }).$mount("#app")
        }, 1000)
      </script>
    </body>
</body>
</html>
