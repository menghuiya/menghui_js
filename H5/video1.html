<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #video {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div>
        <video src="video/makedu.mp4" id="video1" onclick="playPause()" width="600" height="400px"></video>
        
        <video src="video/movie1.mp4" id="video2" onclick="playPause1()" width="600" height="400px" style="display: none"></video>
        <video src="video/lego.mp4" id="video3" onclick="playPause2()" width="600" height="400px" style="display: none"></video>
       <!-- <embed src="" type="" />-->
      <!-- <object data="video/movie1.mp4" type=""></object>-->
    </div>
    <div class="contros">
        <button id="playPause" onclick="playPause()">播放</button>
        <button id="playNext" onclick="playNext()">下一个</button>
        <button id="playLast" onclick="playLast()">上一个</button> <br><br>
        <button id="playBigger" onclick="playBigger()">放大</button>
        <button id="playSmaller" onclick="playSmaller()">缩小</button>
        <button id="playReteun" onclick="playReteun()">还原</button>
    </div>
    <div>
        <audio controls id="myAudio">
            <source src="music/mangzhong.mp3" type="audio/mp3"> <br>
        </audio>
        <audio src="music/mangzhong.mp3" controls></audio>
        <button onclick="document.getElementById('myAudio').play()">播放</button>
        <button onclick="document.getElementById('myAudio').pause()">暂停</button>
    </div>    
    <script>
        var v = document.getElementById("video1");
        var v1 = document.getElementById("video2");
        var v2 = document.getElementById("video3");
        var btnctro = document.getElementById("playPause");
        function playPause() {
            if (v.paused) {
                v.play();
                btnctro.innerText = "暂停"
            } else {
                v.pause();
                btnctro.innerText = "播放"
            }
        }
        function playPause1() {
            if (v1.paused) {
                v1.play();
                btnctro.innerText = "暂停"
            } else {
                v1.pause();
                btnctro.innerText = "播放"
            }
        }
        function playPause2() {
            if (v2.paused) {
                v2.play();
                btnctro.innerText = "暂停"
            } else {
                v2.pause();
                btnctro.innerText = "播放"
            }
        }
        function playBigger() {
            v.width = v.width * 1.5;
            v.height = v.height * 1.5;

        }
        function playSmaller() {
            v.width = v.width / 1.5;
            v.height = v.height / 1.5;
        }
        function playReteun() {
            v.width = 600;
            v.height = 400;

        }
        function playNext(){
            var strvideo=["video1","video2","video3"];
            var btnNext=document.getElementById("playPause")
            s1=document.getElementById(strvideo[0]);
            s2=document.getElementById(strvideo[1]);
            s2.style.display="block";
            s1.style.display="none";
            btnNext.onclick=playPause1();
        }
    </script>
</body>

</html>
