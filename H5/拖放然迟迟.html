<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dragdiv {
            width: 350px;
            height: 350px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <img src="img/1.gif" id="dragImg" alt="" width="350xp" height="350px" draggable="true"
        ondragstart="dragstart(event)">                                         
    <img src="img/1.png" id="dragImg2" alt="" width="350xp" height="350px" draggable="true"
        ondragstart="dragstart(event)">
    <div id="dragdiv" ondragover="dragover(event)" ondrop="drop(event)"></div>
    <script>
        var drag=null;

        function dragstart() {
             drag = event.target;
        }

        function dragover() {
            event.preventDefault();
        }

        function drop() {
            event.preventDefault();
            var img = drag.cloneNode(false);
            document.getElementById("dragdiv").innerHTML = "";
            document.getElementById("dragdiv").appendChild(img);
        }
    </script>
</body>

</html>
