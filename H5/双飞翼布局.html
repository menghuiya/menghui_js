<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        #main {
            width: 100%;
            background: red;
            float: left
        }

        #left {
            width: 200px;
            height: 500px;
            background: #ccffff;
            float: left;
            margin-left: -100%;
        }

        #right {
            width: 200px;
            height: 500px;
            background: #ccffff;
            float: left;
            margin-left: -200px;
        }

        .content {
            height: 500px;
            margin: 0 200px;
        }
    </style>
</head>

<body>
        <div id="main">
            <div class="content">
                content
            </div>
        </div>
        <aside id="left">left</aside>
        <aside id="right">right</aside>
</body>

</html>
