<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.container{
            background-color: white;
           
        }
        div.inner{
            display: inline-block;
            height: 200px;
            width:200px;
            border:1px solid black;
        }
        /* 使用:first-child等伪类选择器，给class为inner的div增加不同的背景色 */
        .inner:first-child{
            background:magenta;
        }
        .inner:last-child{
            background:maroon;
        }
        .inner:nth-child(2){
            background:mediumblue;
        }
        .inner:nth-last-child(2){
            background:aqua;
        }
    </style>
</head>
<body>
    <div class= "container">
        <div class ="inner"></div>
        <div class ="inner"></div>
        <div class ="inner"></div>
        <div class ="inner"></div>
    </div>
</body>
</html>
