<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局</title>
    <style>
        .header {
            width: 90%;
            height: 60px;
            background: rebeccapurple;
            margin: auto;
        }

        .main{
            width: 90%;
            margin: auto;
            height: 700px;
        }

        .main1,
        .main2,
        .main3 {
            width: 30%;
            height: 95%;
            margin: 1.5%;
        }

        .main1 {
            background: blue;
            float: left;
        }

        .main2 {
            background: rgb(185, 83, 172);
            float: left;
        }

        .main3 {
            background: darkcyan;
            float: left;
        }

        .footer {
            width: 90%;
            height: 60px;
            background: black;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="main1"></div>
        <div class="main2"></div>
        <div class="main3"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
