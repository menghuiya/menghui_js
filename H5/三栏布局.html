<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .header {
            width: 100%;
            height: 60px;
            background: #3d067494;
            text-align: center;
            position: fixed;
            top: 0;
        }

        ul>li {
            display: inline;
            margin: auto 14% ;
            font-size: 1em;
            
        }
        a{
            text-decoration: none;
            color: black;
        }
        .main {
            width: 90%;
            margin: auto;
            height: 2000px;
        }

        .main1,
        .main2,
        .main3 {
            width: 30%;
            height: 95%;
            margin: 60px 1.5%;
        }

        .main1 {
            background: blue;
            float: left;
        }

        .main2 {
            background: rgb(185, 83, 172);
            float: left;
        }

        .main3 {
            background: darkcyan;
            float: left;
        }

        .footer {
            width: 90%;
            height: 60px;
            background: black;
            margin: auto;
        }
        .huidao{
            position: fixed;
            right: 60px;
            top: 500px;
        }
        .dingbu{
            position:absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <a id="dingbu" class="dingbu"></a>
    <div class="header">
        <ul>
            <li>
                <a href="#">菜单一</a>
            </li>
            <li>
                <a href="#">菜单一</a>
            </li>
            <li>
                <a href="#">菜单一</a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="main1"></div>
        <div class="main2"></div>
        <div class="main3"></div>
    </div>
    <div class="footer"></div>
    <button class="huidao"> <a href="#dingbu" ><img src="img/dingbu.png" alt="" srcset=""></a> </button>
</body>

</html>
