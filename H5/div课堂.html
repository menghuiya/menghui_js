<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 40%;
            height: 300px;
            border: 1px darkblue solid;
            box-sizing: border-box;
            box-shadow: 5px 5px sandybrown;
        }
        .div1{
            float: left;
            background: rebeccapurple;
        }
        .div2{
            float: right;
            background: red;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
