<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }

        .contens {
            margin: 16px;
            padding: 4px;
            background: rgb(230, 224, 223);
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 10%;

        }

        .circle {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background: black;
        }

        .conten2 {
            display: flex;
            justify-content: center;
            align-items: center;
            /* color: rebeccapurple; */
        }

        .conten3 {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            /* color: rebeccapurple; */
        }
        .conten4 {
            display: flex;
        }
        .circle2{
            align-self: center;
        }
        .circle3{
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="contens conten1">
        <div class="circle"></div>
    </div>
    <div class="contens conten2">
        <div class="circle"></div>
    </div>
    <div class="contens conten3">
        <div class="circle"></div>
    </div>
    <div class="contens conten4">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
</body>

</html>
