<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        /* 第一种 */
        .lie1 {
            width: 100%;
            height: 200px;
            background: rgb(16, 235, 162);
            display: flex;
        }

        .lie1 div,
        .lie2 div {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
        }

        .fc {
            background: darkgreen;
        }

        .rc {
            background: rgb(30, 14, 59);
        }

        /* 第二种 */
        .lie2 {
            width: 100%;
            height: 200px;
            background: rgb(16, 235, 162);
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        /* 第三种 */
        .lie3 {
            width: 100%;
            height: 200px;
            background: rgb(16, 235, 162);
        }

        .lie3 div {
            display: inline;
        }

        /* 第四种 */
        .lie4 {
            width: 100%;
            height: 200px;
            background: rgb(16, 235, 162);
        }

        .lie4 div {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
        }

        .pr {
            position: relative;
            top: -200px;
            left: 50%;
        }
    </style>
</head>

<body>
    <h3>第五种</h3>
    <div class="lie4">
        <div class="fc"></div>
        <div class="rc pr"></div>
    </div>
    <h3>第一种</h3>
    <div class="lie1">
        <div class="fc"></div>
        <div class="rc"></div>
    </div>
    <h3>第二种</h3>
    <div class="lie2">
        <div class="fc fr"></div>
        <div class="rc fl"></div>
    </div>
    <h3>第三种</h3>
    <div class="lie2">
        <div class="fc"></div>
        <div class="rc"></div>
    </div>
    <h3>第四种</h3>
    <div class="lie4">
        <div class="fc"></div>
        <div class="rc pr"></div>
    </div>

</body>

</html>
