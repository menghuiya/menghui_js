<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        div{
            height:200px;
            border:1px solid;
            margin:20px;
        }
        li{
            display: inline-block;
            width:200px;
            color:white;
        }
        :root{
            background: #cccccc;
        }
        :target{
            background: blue;
        }
        /* 使用root伪类，为整个文档增加底色为灰色 */
        /* 使用target伪类，点击菜单，将对应跳转的元素设置底色为蓝色 */
        
        
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#target1">菜单1</a></li>
            <li><a href="#target2">菜单2</a></li>
            <li><a href="#target3">菜单3</a></li>
        </ul>
    </header>
    <div id = "target1">1</div>
    <div id = "target2">2</div>
    <div id = "target3">3</div>
</body>
</html>
