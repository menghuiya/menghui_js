<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        html,body{
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        header{
            width: 100%;
            /* height: 6%; */
            background: cadetblue;
            flex: 0.5;
        }
        .content{
            display: flex;
            /* height: 84%; */
            flex: 9;
            /* justify-content: space-between; */
        }
        .left{
            width: 200px;
            background: darkgoldenrod;
        }
        .main{
            width: 200px;
            background: rgb(41, 34, 133);
            flex: 1;
        }
        .right{
            width: 200px;
            background: rgb(46, 160, 80);
        }
        footer{
            width: 100%;
            /* height: 10%; */
            background: black;
            color: white;
            flex: 2;
        }
    </style>
</head>

<body>
    <header>header</header>
    <div class="content">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <footer>footer</footer>
</body>

</html>
