<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <style>
    .regist_biao{
        margin: auto;
        width: 400px;
        height: 700px;
        border: 1px solid red;
        text-align: center;
    }
     label{
        display: inline-block;
        font-size: 25px;
        margin-bottom: 10px;
    }
    input{
	    padding: 10px 0px;
	    width: 210px;
    }
    #sumbit{
        width: 300px;
        background: #EFEFEF;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <div class="regist_biao">
    	
        <h1>欢迎注册</h1>
        <form action="" method="post">
        	<label>用户名：&ensp;&ensp;<input type="text" name="name" id="" maxlength="12" autofocus required></label>  <br>
            <label>密码：&ensp;&ensp;&ensp;&ensp;<input type="password"" name="password" id="password" required></label><br>
            <label>确认密码：<input type="password" name="password" id="password" required></label><br>
            <label>年龄：&ensp;&ensp;&ensp;&ensp;<input type="number" name="age"" id="age" min="0" max="100" ></label><br>
            <label>出生日期：<input type="date" name="csdate"" id="csdate" ></label><br>
            <label>级别：&ensp;&ensp;&ensp;&ensp;<input type="range" min="0" max="8" step="2"/></label><br>
            <label>个人主页：<input type="url" required></label><br>
            <label>邮箱地址：<input type="email" required></label><br>
            <label>专业：&ensp;&ensp;&ensp;&ensp;<input list="zhuanye" name="zhuanye"></label><br>
            	<datalist id="zhuanye" style="display: none;">
				  <option value="电子商务">
				  <option value="计算机">
				  <option value="会计">
				  <option value="汉语言">
				  <option value="软件工程">
				  <option value="新闻传媒">
				  <option value="建筑工程">
				  <option value="城乡规划">
				  <option value="国际贸易">
				  <option value="金融管理">
				</datalist>
        	<input type="submit" id="sumbit">
        </form>
        
    </div>
</body>
</html>
