    <script>
        function allowDrop(e){
            e.preventDefault();//阻止默认事件
        }
        function drag(e){
            //鼠标拖动图片的时候，将图片id复制到剪贴板上
            e.dataTransfer.setData("text/plain",e.target.id);
        }
        function drop(e){
            e.preventDefault();
            //在div块内松开鼠标，
            var data=e.dataTransfer.getData("text/plain");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
<body>
    <h3>请把图片拖放到矩形中：</h3>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 600px;height: 400px;border: 1px solid black;padding: 10px;background: burlywood;"></div>
    <br>
    <img src="img/zhucesuccse.png" id="drag1" draggable="true" ondragstart="drag(event)">
    <img src="img/qqss.png" id="drag2" draggable="true" ondragstart="drag(event)">
</body>
