<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>留言本</h1>

    <textarea name="" id="content" cols="30" rows="10"></textarea>
    <br>
    <button id="save">追加数据</button><button id="del">初始化</button>
    <hr>
    <h1>查询</h1>
    <input type="text" id="check"><br><button id="caxun">查询</button>
    <p>
        <table border='1px' style='border-collapse: collapse;' id="shuchu"></table>
    </p>
    <script>
        var content = document.getElementById("content");
        var save = document.getElementById("save");
        var del = document.getElementById("del");
        var shuchu = document.getElementById("shuchu");
        var check = document.getElementById("check");
        var caxun = document.getElementById("caxun");
        save.onclick = function () {
            var date = new Date();
            sessionStorage.setItem(content.value, date); //key value       
            alert("successful!!");
        }
        del.onclick = function () {
            sessionStorage.clear();
            location.reload();
        }
        caxun.onclick = function () {
            var reg = RegExp(check.value);
            var result = "";
            for (var i = 0; i < sessionStorage.length; i++) {
                var mima1 = sessionStorage.key(i).match(reg);

                if (mima1 == null) {
                    continue;
                } else {
                    var jieguo = sessionStorage.getItem(mima1.input);
                    result += "<tr><td>" + mima1.input +
                        "</td><td>" + jieguo + "</td></tr>";
                }

            } 
            if (result == "") {
                shuchu.innerHTML = "";
                alert("查询为空!");
            } else {
                shuchu.innerHTML = result;
            }

            console.log(reg);

        }
    </script>
</body>

</html>
