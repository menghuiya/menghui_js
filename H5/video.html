    <!-- <video src="video/makedu.wmv" controls="controls">您的浏览器不适合此播放器</video>  -->
    <input type="button" onclick="clickOv()" value="播放/暂停"> 
    <input type="button" onclick="clickBig()" value="放大"> 
    <input type="button" onclick="clickSmall()" value="缩小">  <br>
    <video controls="controls" id="video" width="500px" height="500px" autoplay>
        <source src="video/makedu.wmv" type="video/wmv">
        您的浏览器不适合此播放器
    </video>
   
    <script>
    var v=document.getElementById("video");
    function clickOv(){
        if(v.paused){
            v.play();
        }else{
            v.pause();
        }
    }
    function clickBig(){
        v.width=v.width*1.5;    
        v.height=v.height*1.5;

    }
    function clickSmall(){
        v.width=v.width/1.5;
        v.height=v.height/1.5;
    }
    </script>
