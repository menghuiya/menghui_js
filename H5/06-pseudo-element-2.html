<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            width:500px;
        }
        /* 使用伪类，在a标签前插入 welcome */
        a::before{
            content: "welcome";
        }
        /* 使用伪类，在a标签后插入！！ */
        a::after{
            content: "!!";
        }
    </style>
</head>
<body>
    <a href="">visit the special website</a>

</body>
</html>
