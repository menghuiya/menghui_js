<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 400px;
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 12px;
        }
        /* 使用伪类，设置禁用的按钮底色为#F5F5F5 */
        button:disabled{
            background: #F5F5F5;
        }
        /* 使用伪类，设置非禁用的按钮底色为#00BFFF */
        button:enabled{
            background: #00BFFF;
        }
        /* 使用伪类，设置单选或复选选中时的文字增加1px的边框，颜色为#00BFFF */
        [type="radio"]:checked+span{
            border: 1px solid #00BFFF;
        }
        [type="checkbox"]:checked+span{
            border: 1px solid #00BFFF; 
        }
        /* 使用伪类，设置当前焦点元素底色为：#87CEFA*/
        input:focus{
            background: #87CEFA;
        }
        /* 使用伪类，设置链接hover时的颜色为#0000CD */
        a:hover{
            color:#0000CD  ;
        }
        
        
        
    </style>
</head>

<body>
    <form name="form1" method="post" action="success.html">
        <table border="1">
            <tr>
                <td height="32" colspan="3">
                    旅游网会员注册
                    <a href="">更多信息</a>
                </td>
            </tr>
            <tr>
                <td width="80"><label for="myname">用户名:</label></td>
                <td width="250"><input type="text" name="myname" id = "myname" autofocus required></td>
                <td width="65"> html5 autofocus</td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="mypassword"></td>
                <td></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password" name="repassword"></td>
                <td></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="rad" value="rad1"><span>男</span>
                    <input type="radio" name="rad" value="rad1"><span>女</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="myemail" required></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="tel" required></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>年龄:</td>
                <td><input type="number" name="myage" min=16 max=28></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>专业:</td>
                <td><input type="text" list="alist" name="mydepartment" placeholder="maths">
                    <datalist id="alist">
                        <option value="computer"></option>
                        <option value="physics"></option>
                        <option value="Chinese"></option>
                        <option value="Maths"></option>
                    </datalist>
                </td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>出生日期:</td>
                <td><input type="date" name="birthdate"></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>周数:</td>
                <td><input type="week" name="myweek"></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>你选择的颜色:</td>
                <td><input type="color" name="mycolor"></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>英语等级:</td>
                <td><input type="range" name="rank" min=2 max=6 step=2 value=2 onChange="showr.value=value"></td>
                <td>html5新增</td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="check1" value="sport"><span>户外</span>
                    <input type="checkbox" name="check1" value="sport"><span>音乐</span>
                    <input type="checkbox" name="check1" value="sport"><span>购物</span>
                    <input type="checkbox" name="check1" value="sport"><span>其他</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>所在地:</td>
                <td>
                    <select name="menu2" size="">
                        <option value="2">北京</option>
                        <option value="3">上海</option>
                        <option value="4">大连</option>
                        <option value="5">其他</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>备注:</td>
                <td><textarea name="texta" rows=3 cols=30 wrap="" id=""></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td><button type="submit" name="sub" >提交</button></td>
                <td><button type="reset" name="reset" >重置</button></td>
                <td><button disabled>其他</button> </td>
            </tr>
            <tr>
                <td><label for myfile>请多重选择文件</label></td>
                <td><input type="file" id="myfile" multiple></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
