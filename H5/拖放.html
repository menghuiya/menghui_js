<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>拖放增加</title>
	<style type="text/css">
		#drga{
			width: 900px;
			height: 400px;
			border: 1px solid mediumaquamarine;
			background: linear-gradient(to left,#8ae68a,#5ccdde,#b221ff);
			padding: 20px;
		}
		img{
			width: 280px;
			height: 250px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="drga"></div>
	<img src="img/qqss.png"/ draggable="true" id="dragimg" ondragstart="drag(event)">
	<img src="img/zhucesuccse.png"/ draggable="true" id="dragimg2" ondragstart="drag(event)">
	<img src="img/1.gif"/ draggable="true" id="dragimg3" ondragstart="drag(event)">
</body>
<script type="text/javascript">
	var drgas=document.getElementById("drga");
	drgas.ondragover=function(e){
		e.preventDefault();//阻止默认事件
	}
	function drag(e){
        //鼠标拖动图片的时候，将图片id复制到剪贴板上
        e.dataTransfer.setData("text/plain",e.target.id);
    }
	drgas.ondrop=function(e){
	 	e.preventDefault();
        //在div块内松开鼠标，
        var data=e.dataTransfer.getData("text/plain");
        var img=document.getElementById(data).cloneNode(false)
        drgas.innerHTML = ""
        drgas.appendChild(img);
        
	}
	
</script>
</html>
