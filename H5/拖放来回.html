<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>拖放来回</title>
		<style type="text/css">
			#div1,
			#div2 {
				float: left;
				width: 400px;
				height: 300px;
				margin: 10px;
				padding: 10px;
				border: 1px solid firebrick;
				background: linear-gradient(to left, #8ae68a, #5ccdde, #b221ff);
			}
		</style>
		<script>
			function allowDrop(e) {
				e.preventDefault();
			}

			function drag(e) {
				e.dataTransfer.setData("text/plain", e.target.id);
			}

			function drop(e) {
				e.preventDefault();
				var data = e.dataTransfer.getData("text/plain");
				e.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>

	<body>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="img/qqss.png" draggable="true" ondragstart="drag(event)" id="drag1"></div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	</body>

</html>
