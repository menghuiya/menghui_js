<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#loginpage{
			width: 400px;
			height: 300px;
			text-align: center;
			background: linear-gradient(to right,#46864666,#14c9e469,#7b389e8c);
    		border-radius: 10px;
    		position: absolute;
		    top: 40%;
		    left: 50%;
		    margin: -150px 0 0 -200px;
		    display: none;
		}
		#uid,#pwd{
			width: 300px;
			height: 30px;	
			margin: 20px;
			border-radius: 5px;
		}
		#loginbtn{
			width: 100px;
			height: 40px;
			margin: 20px;
			border-radius: 6px;
		    font-size: 18px;
		    color: #efe6e6;
		    background: #517cdcb0;
		    border: 1px solid #5c81a7a3;
		}
		#registbtn{
			width: 100px;
			height: 40px;
			margin: 20px;
			border-radius: 6px;
		    font-size: 18px;
		    color: #efe6e6;
		    background: #517cdcb0;
		    border: 1px solid #5c81a7a3;
		}
		#loginbtn:hover,#registbtn:hover{
			cursor: pointer;
			background: #009900;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		#boxxx{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background: rgba(50, 58, 57, 0.47);
			display: none;
		}
		
	</style>
	<body>
		<div id="boxxx">
			<div id="loginpage">
				<h2>梦回留言登录页面</h2>
				<input type="text" name="uid"  id="uid"/ placeholder="请输入账户"> <br />
				<input type="password" name="pwd"  id="pwd"/ placeholder="请输入密码"> <br />
				<input type="button" value="登录" id="loginbtn" />
				<input type="button" value="注册" id="registbtn" />
			</div>
			
		</div>
		<button id="loginbtns">弹出登录窗口</button>
		
	</body>
	<script type="text/javascript">
		var logins=document.getElementById("loginbtns");
		var loginpage=document.getElementById("loginpage");
		var box=document.getElementById("boxxx");
		var loginbtn=document.getElementById("loginbtn");
		logins.onclick=function(){
			loginpage.style.display="block";
			box.style.display="block";
		}
		loginbtn.onclick=function(){
			loginpage.style.display="none";
			box.style.display="none";
		}
	</script>
</html>
