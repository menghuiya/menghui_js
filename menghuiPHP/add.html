<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#mh_addpage{
			width: 1000px;
		    margin: auto;
		    border: 1px solid;
		    background: #6b5a5a;
		    border-radius: 10px;
		    box-shadow: 5px 5px #244c24;
		    text-align: center;
		}
		#mh_name,#mh_qq,#mh_email{
			width: 230px;
		    height: 30px;
		    border-radius: 5px;
		}
		#mh_content{
			width: 800px;
		}
		.contentps{
			font-size: 20px;
			font-weight: 800;
			background:linear-gradient(to right, #8ae68a,#5ccdde,#b221ff,#ea0630);
			-webkit-background-clip: text;
			color: transparent; 
		}
		#mh_addbtn{
			width: 300px;
			height: 40px;
			border:1px solid ;
			border-radius: 5px;
			margin: 10px;
			font-size: 18px;
			background: #2fa242;
    		color: white;
		}
		#mh_addbtn:hover{
			cursor: pointer;
			background: #008000;
		}
	</style>
	<body>
		<div id="mh_addpage">
			<form action="action.php?action=add" method="post">
				<label for="mh_name">留言昵称：</label>
				<input type="text" name="mh_name" id="mh_name" placeholder="输入昵称"/ value="梦回网友" required>				
				<label for="mh_email">留言QQ：</label>
				<input type="text" name="mh_qq" id="mh_qq" placeholder="输入QQ"/ required>
				<label for="mh_email">留言邮箱：</label>
				<input type="email" name="mh_email" id="mh_email" placeholder="输入邮箱"/ required> <br /><br />
				<label for="mh_content" class="contentps">请在下面输入您的留言内容</label> <br /><br />
				<textarea name="mh_content" rows="10" cols="60" id="mh_content" required></textarea><br />
				<input type="submit" value="点击提交" id="mh_addbtn"/ > 
			</form>
		</div>
		
	</body>
</html>
