<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: pink;
			border-radius: 50px;
			line-height: 100px;
			text-align: center;
			color: red;
		}
		#main{
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50px;
			line-height: 100px;
			text-align: center;
			color: white;
		}
	</style>
	<body id="content" onload="changecss()">
		<div>大家好，我是梦回</div>
		<div id="box" onmouseover="changebox()">点我</div>
		<div id="main">鼠标移上来</div>
	</body>
	<script type="text/javascript">
		var contents=document.getElementById('content')
		function changebox(){
			alert("梦回最帅")
		}
		function changecss(){
			contents.style.background="darkslateblue"
		}
	</script>
</html>
