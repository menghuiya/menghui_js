<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p id="txt" >sdadadas</p>
		<p onclick="copytxt()">fuzhi</p>
		<script type="text/javascript">
			//复制文本
			function copytxt() {
				//获取节点
				var con = document.getElementById(txt).innerHTML;
				//选中内容
				con.select();
				// 执行浏览器复制
				document.execCommand("Copy");

			}
		</script>
	</body>

</html>
