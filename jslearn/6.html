<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        <table border='1px' style='border-collapse: collapse;' id="shuchu"></table>
    </p>
    <textarea name="" id="content" cols="30" rows="10"></textarea>
    <br>
    <button id="save">保存数据</button><button id="del">删除数据</button>
    <script>
        var content = document.getElementById("content");
        var save = document.getElementById("save");
        var del = document.getElementById("del");
        var shuchu = document.getElementById("shuchu");
        save.onclick = function () {
            var date = new Date();
            localStorage.setItem(date, content.value); //key value       
            var key = localStorage.key(localStorage.length-1);
            shuchu.innerHTML += "<tr><td>" + localStorage.getItem(key) +
                "</td><td>" + date + "</td></tr>";
        }
        del.onclick = function () {
            localStorage.clear();
        }
    </script>
</body>

</html>
