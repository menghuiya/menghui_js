<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>梦回简易表格js编辑</title>
		<script type="text/javascript" src="js/1.js?v1111" ></script>
		<style>
	    	table{
	    		border: 1px solid black; margin: auto;
	    		font-size: 20px;
	    	}
	    	table tr td{
	    		width: 300px;
				height: 25px;
	    	}
	    	table tr:nth-child(2n-1){
	    		background: linear-gradient(to right,#8ae68a,#5ccdde,#b221ff);
	    	}
	    	table #tb1 td{
	    		text-align: center;
	    		font-size: 20px;
	    		font-weight: bolder;
	    	}
	    	input{
	    		font-size: 15px;
				width: 100%;
	    	}
        </style>
	</head>
  
	<body>
		<table border="1" cellspacing="0" cellpadding="0" width="900px">
			<tr>
				<th colspan="3">鼠标点击表格项即可编辑</th>
			</tr>
			<tr id="tb1">
				<td>学号</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			<tr>
				<td>0000001</td>
				<td onclick="setNew(this)">小毛</td>
				<td onclick="setNew(this)">22</td>
			</tr>
			<tr>
				<td>0000002</td>
				<td onclick="setNew(this)">小朱</td>
				<td onclick="setNew(this)">20</td>
			</tr>
			<tr>
				<td>0000003</td>
				<td onclick="setNew(this)">小刘</td>
				<td onclick="setNew(this)">18</td>
			</tr>
			<tr>
				<td>0000004</td>
				<td onclick="setNew(this)">小杨</td>
				<td onclick="setNew(this)">19</td>
			</tr>
		</table>

		
	</body>

</html>
