<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ecf5ff;
      }
      header {
        position: fixed;
        left: 0;
        top: 0;
        height: 60px;
        width: 100%;
        background-color: #2979ff;
      }
      main {
        margin: 60px auto;
        width: 800px;
        display: flex;
      }
      .left {
        height: 600px;
        background-color: #ffffff;
        flex: 2;
        box-shadow: 2px 1px 2px 0px #c8c9cc;
      }
      .right {
        height: 600px;
        background-color: #ffffff;
        flex: 3;
        margin-left: 20px;
        box-shadow: 2px 1px 2px 0px #c8c9cc;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        height: 60px;
        width: 100%;
        background-color: #2979ff;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="left">
        ddd
      </div>
      <div class="right">
        rrr
      </div>
    </main>
    <footer></footer>
  </body>
</html>
