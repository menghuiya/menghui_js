<body>
    <h1 style="text-align: center;">第4天 写一个方法把下划线命名转成大驼峰命名</h1>
</body>
<script>
    function setNewName(oldName){
        let getOldNameArr=oldName.split("_"); //分割字符串
        let newName="";
        if(getOldNameArr[0]==''){  //如果是下划线开头的 则从第三个数组开始   
            newName= getOldNameArr[1]
            for(var i=2;i<getOldNameArr.length;i++){
                newName+=getOldNameArr[i].substr(0,1).toUpperCase()+getOldNameArr[i].substr(1,getOldNameArr[i].length);
            }
            return newName;
        }else{  //如果不是下划线开头的 则从第二个数组开始   
            newName= getOldNameArr[0]
            for(var i=1;i<getOldNameArr.length;i++){
                newName+=getOldNameArr[i].substr(0,1).toUpperCase()+getOldNameArr[i].substr(1,getOldNameArr[i].length);
            }
            return newName;
        }
    }
</script>
</html>
