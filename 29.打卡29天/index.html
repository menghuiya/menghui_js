<script>
    function getArrMaxAndMin(arr){
        var max=arr[0],mid,min=arr[0];
        for(var i=1;i<arr.length;i++){       
            mid=arr[i];
            max=max>mid?max:mid;
            min=min<mid?min:mid;
        }
        console.log('max='+max+',min='+min)
    }
    
</script>
