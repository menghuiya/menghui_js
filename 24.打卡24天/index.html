<script>
    function getNewArr(arro){
        var arrs=new Array(arro.length)

                console.log(arrss[i])
                if(arrss.indexOf(arr_i)===-1){
                    arrss[i]=arr_i;
                    arrs[i]=arro[arr_i];
                }else{
                i=i-1
                }       
        }
        console.log(arrs)
    }
    
    function shuffle(arr) {
        var i = arr.length, t, j;
        while (i) {
            j = Math.floor(Math.random() * i--);
            t = arr[i];
            // console.log("i="+i+",j="+j)
            arr[i] = arr[j];
            arr[j] = t;
        }
        console.log(arr);
    }
